<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>CityForecast</title>
</head>

<body>

  <div class="container">

    <h1 class="heading">CityForecast</h1>

    <form class="change-location">

      <label for="city">Enter a location</label>
      <input type="text" name="city">

    </form>

    <div class="card">

      <img class="time" src="https://via.placeholder.com/400x300"
        alt="the image which shows whether it is day or night at that particular city">
      <div class="icon">
        <!-- icon -->
        <img src="" alt="">
      </div>
      <div class="details">
        <h3>City name: </h5>
          <div>Weather condition: </div>
          <div class="weatherCalc">
            <span style="text-transform: uppercase;">temp</span>
            <span>&deg;C</span>
          </div>
      </div>

    </div>
  </div>

  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
